<template>
    <lightning-card icon-name="standard:contact" variant="base">
        <div slot="title">
            All Contact Records
        </div>

        <!-- Search Input -->
        <div class="slds-p-horizontal_medium slds-m-bottom_medium">
            <lightning-input type="text" label="No of records" placeholder="No of records"
                onchange={handleNoOfRecordsChange}>
            </lightning-input>
            <lightning-button variant="base" label="Get Contacts" onclick={getContacts}></lightning-button>
        </div>
        <!-- Contact List -->
        <template if:true={respnoseRecieved}>
            <ul class="slds-list_dotted">
                <template for:each={contacts} for:item="contact">
                    <li key={contact.id} class="slds-m-bottom_small">
                        <div class="slds-p-around_medium slds-box slds-theme_shade">
                            <lightning-tile label={contact.LastName}>
                                <p class="slds-truncate" title={contact.Phone}>{contact.Phone}</p>
                            </lightning-tile>
                        </div>
                    </li>
                </template>
            </ul>
        </template>

        <!-- Loading Message -->
        <template if:true={loading}>
            <div class="slds-p-around_medium">
                <lightning-spinner alternative-text="Loading Contacts..." size="medium"></lightning-spinner>
            </div>
        </template>
    </lightning-card>
</template>

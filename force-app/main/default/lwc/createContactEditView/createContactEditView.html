<template>
    <lightning-layout horizontal-align="center" pull-to-boundary="small" vertical-align="start">
        <lightning-layout-item padding="around-small">
            <lightning-card icon-name="standard:contact" title="Create Contact">
                <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess}>
                    <lightning-input-field field-name="FirstName"></lightning-input-field>
                    <lightning-input-field field-name="LastName"></lightning-input-field>
                    <lightning-input-field field-name="Phone"></lightning-input-field>
                    <lightning-input-field field-name="Email"></lightning-input-field>
                    <lightning-button variant="brand" label="Create New" type="submit"></lightning-button>
                </lightning-record-edit-form>
            </lightning-card>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
            <lightning-card icon-name="standard:contact" title="View Contact">
                <lightning-record-view-form object-api-name="Contact" record-id={recordId}>
                    <lightning-output-field field-name="FirstName"></lightning-output-field>
                    <lightning-output-field field-name="LastName"></lightning-output-field>
                    <lightning-output-field field-name="Phone"></lightning-output-field>
                    <lightning-output-field field-name="Email"></lightning-output-field>
                </lightning-record-view-form>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
